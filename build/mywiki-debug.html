/**
 * prism.js Twilight theme
 * Based (more or less) on the Twilight theme originally of Textmate fame.
 * @author Remy Bach
 */
code[class*="language-"],
pre[class*="language-"] {
	color: white;
	background: none;
	font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
	font-size: 1em;
	text-align: left;
	text-shadow: 0 -.1em .2em black;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
	word-wrap: normal;
	line-height: 1.5;

	-moz-tab-size: 4;
	-o-tab-size: 4;
	tab-size: 4;

	-webkit-hyphens: none;
	-moz-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
}

pre[class*="language-"],
:not(pre) > code[class*="language-"] {
	background: hsl(0, 0%, 8%); /* #141414 */
}

/* Code blocks */
pre[class*="language-"] {
	border-radius: .5em;
	border: .3em solid hsl(0, 0%, 33%); /* #282A2B */
	box-shadow: 1px 1px .5em black inset;
	margin: .5em 0;
	overflow: auto;
	padding: 1em;
}

pre[class*="language-"]::-moz-selection {
	/* Firefox */
	background: hsl(200, 4%, 16%); /* #282A2B */
}

pre[class*="language-"]::selection {
	/* Safari */
	background: hsl(200, 4%, 16%); /* #282A2B */
}

/* Text Selection colour */
pre[class*="language-"]::-moz-selection, pre[class*="language-"] ::-moz-selection,
code[class*="language-"]::-moz-selection, code[class*="language-"] ::-moz-selection {
	text-shadow: none;
	background: hsla(0, 0%, 93%, 0.15); /* #EDEDED */
}

pre[class*="language-"]::selection, pre[class*="language-"] ::selection,
code[class*="language-"]::selection, code[class*="language-"] ::selection {
	text-shadow: none;
	background: hsla(0, 0%, 93%, 0.15); /* #EDEDED */
}

/* Inline code */
:not(pre) > code[class*="language-"] {
	border-radius: .3em;
	border: .13em solid hsl(0, 0%, 33%); /* #545454 */
	box-shadow: 1px 1px .3em -.1em black inset;
	padding: .15em .2em .05em;
	white-space: normal;
}

.token.comment,
.token.prolog,
.token.doctype,
.token.cdata {
	color: hsl(0, 0%, 47%); /* #777777 */
}

.token.punctuation {
	opacity: .7;
}

.token.namespace {
	opacity: .7;
}

.token.tag,
.token.boolean,
.token.number,
.token.deleted {
	color: hsl(14, 58%, 55%); /* #CF6A4C */
}

.token.keyword,
.token.property,
.token.selector,
.token.constant,
.token.symbol,
.token.builtin {
	color: hsl(53, 89%, 79%); /* #F9EE98 */
}

.token.attr-name,
.token.attr-value,
.token.string,
.token.char,
.token.operator,
.token.entity,
.token.url,
.language-css .token.string,
.style .token.string,
.token.variable,
.token.inserted {
	color: hsl(76, 21%, 52%); /* #8F9D6A */
}

.token.atrule {
	color: hsl(218, 22%, 55%); /* #7587A6 */
}

.token.regex,
.token.important {
	color: hsl(42, 75%, 65%); /* #E9C062 */
}

.token.important,
.token.bold {
	font-weight: bold;
}
.token.italic {
	font-style: italic;
}

.token.entity {
	cursor: help;
}

pre[data-line] {
	padding: 1em 0 1em 3em;
	position: relative;
}

/* Markup */
.language-markup .token.tag,
.language-markup .token.attr-name,
.language-markup .token.punctuation {
	color: hsl(33, 33%, 52%); /* #AC885B */
}

/* Make the tokens sit above the line highlight so the colours don't look faded. */
.token {
	position: relative;
	z-index: 1;
}

.line-highlight {
	background: hsla(0, 0%, 33%, 0.25); /* #545454 */
	background: linear-gradient(to right, hsla(0, 0%, 33%, .1) 70%, hsla(0, 0%, 33%, 0)); /* #545454 */
	border-bottom: 1px dashed hsl(0, 0%, 33%); /* #545454 */
	border-top: 1px dashed hsl(0, 0%, 33%); /* #545454 */
	left: 0;
	line-height: inherit;
	margin-top: 0.75em; /* Same as .prism’s padding-top */
	padding: inherit 0;
	pointer-events: none;
	position: absolute;
	right: 0;
	white-space: pre;
	z-index: 0;
}

.line-highlight:before,
.line-highlight[data-end]:after {
	background-color: hsl(215, 15%, 59%); /* #8794A6 */
	border-radius: 999px;
	box-shadow: 0 1px white;
	color: hsl(24, 20%, 95%); /* #F5F2F0 */
	content: attr(data-start);
	font: bold 65%/1.5 sans-serif;
	left: .6em;
	min-width: 1em;
	padding: 0 .5em;
	position: absolute;
	text-align: center;
	text-shadow: none;
	top: .4em;
	vertical-align: .3em;
}

.line-highlight[data-end]:after {
	bottom: .4em;
	content: attr(data-end);
	top: auto;
}

pre[class*="language-"].line-numbers {
	position: relative;
	padding-left: 3.8em;
	counter-reset: linenumber;
}

pre[class*="language-"].line-numbers > code {
	position: relative;
	white-space: inherit;
}

.line-numbers .line-numbers-rows {
	position: absolute;
	pointer-events: none;
	top: 0;
	font-size: 100%;
	left: -3.8em;
	width: 3em; /* works for line-numbers below 1000 lines */
	letter-spacing: -1px;
	border-right: 1px solid #999;

	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

}

	.line-numbers-rows > span {
		display: block;
		counter-increment: linenumber;
	}

		.line-numbers-rows > span:before {
			content: counter(linenumber);
			color: #999;
			display: block;
			padding-right: 0.8em;
			text-align: right;
		}

</style><!-- END lib/prism.css -->

<style id="style:build/mywiki.css">/* hide the main content while we assemble everything */
.md-hidden-load {
    display: none;
}

#md-all {
    margin: 0 0 2% 8%;
    padding: 0;
    width: 70%;
    height: 100%;
    font-family: "Simsun";
    font-size: 16px;
    font-weight: normal;
    line-height: 1.8;
    color: #3F5977;
}

hr.md {
    height:1px;
    margin-bottom: 16px;
    border:none;
    border-top:1px solid #3D7E9A;
}

h1.md, h2.md, h3.md,
h4.md, h5.md, h6.md {
    color: #3D7E9A;
}
h1.md {
    font-size: 28px;
}
h2.md {
    font-size: 26px;
}
h3.md {
    font-size: 24px;
}
h4.md {
    font-size: 22px;
}
h5.md {
    font-size: 20px;
}
h6.md {
    font-size: 18px;
}

p.md {
  text-indent: 32px;
}

.md.lheading {
    display: inline-block;
    font-size: 16px;
    font-weight: bolder;
    color: #FFF;
    padding-left: 0px;
    padding-right: 4px;
    background-color: #3D7E9A;
}

.md.strong {
    font-weight: bold;
}

.md.italic {
    font-style: italic;
}

blockquote.md {
    page-break-inside: avoid;
    padding:10px 20px;
    margin:0 0 20px;
    border-left:5px solid #3D7E9A;
    color: #7BBCDC;
}

.md-out {
    background-color: #EEEEEE;
    border-radius: 5px;
    padding: 10px;
    color: #5C5964;
}

code.md {
    margin-left: 4px;
    margin-right: 4px;
    border-radius: 4px;
    padding-left: 4px;
    padding-right: 4px;
    color: #B44343;
    background-color: #EEEEEE;
}

/* table style */
table.md {
    margin-top: 32px;
    margin-left: auto;
    margin-right: auto;
    width: 80%;
    border-width: 1px;
    border-style: solid;
    border-color: #F2F2F2;
    border-collapse: collapse;
}

table.md thead th {
    background-color: #E9EEF1;
    color: #4F8AA4;
    border-bottom-width: 0;
}

table.md td, table.md th {
    padding: 5px 10px;
    border-width: 1px;
    border-style: solid;
    border-color: #E9EEF1;
}

table.md tr:nth-child(even) {
    background: #F9FAFB;
}

table.md tr:nth-child(odd) {
    background: #FFF;
}
/* table style end */

span.md.olli {
    padding-right: 8px;
    font-weight: bolder;
    font-size: 18px;
    color: #3D7E9A;
}

ul.md.ollist{
    list-style: none;
    list-style-type: none;
    padding-left: 24px;
    margin-left: 0px;
}

a:link {
    text-decoration: none;
    color: rgb(58, 119, 233);
}

a:active {
    text-decoration: blink;
}

a:hover {
    text-decoration: underline;
    color: rgb(130, 185, 236);
} 

a:visited {
    text-decoration: none;
    color: rgb(58, 119, 233);
}

aside#toc, aside#toc ul, p#toctitle {
    margin: 0px;
    padding: 0px;
}

aside#toc li {
    list-style-type:none;
}

aside#toc {
    font-size:12px;
    color:#333; 
    font-family: Simsun;
    line-height:15px;
}

aside#toc a {
    text-decoration:none;
    color:#004285;
    border:none;
}

aside#toc a:hover {
    text-decoration:none;
    color:#C33;
}

aside#toc {
    width: 20%;
    height: 100%;
    position: fixed;
    right: 0;
    margin:50px auto; 
    padding:10px; 
    border:#EEE 1px solid;
    font-family: Simsun;
    line-height:15px;
}

aside#toc ul { 
    background:url("images/ul-bg.gif") repeat-y 5px 0px;
    overflow:hidden;
}

aside#toc li {
    padding:5px 0 2px 15px; 
    background:url("images/tree-ul-li.gif") no-repeat 5px -32px; 
}

aside#toc ul li ul {
    display:none;
}

aside#toc em {
    cursor:pointer;
    display:inline-block;
    width:15px;
    float:left;
    height:15px;
    margin-left:-14px;
    background:url("images/tree-ul-li.gif") no-repeat -32px 2px;
}

aside#toc li em.unfold {
    background-position: -17px -18px;
}

aside#toc li.tocend {
    background-color:#FFF;
}

aside#toc ul.unfold { 
    display: block;
}

p#toctitle {
    color:#004285;
    font-weight: bolder;
}
</style><!-- END build/mywiki.css -->

                        i.children = tree_items(items);

                        i.children = [];
                        tree.push(i);

                    else

                        tree.push(i);
                    }
                }
                return tree;
            }

            return tree_items(items);

            if(items.length === 0) {
                return '';

            if(/^\d+\./.exec(items[0].prefix)) {

/**

 * for example, the url is 'file:///home/gn/Workspace/Study/mywiki.html#!1-Development-Aux/Markdown/markdown.md'
 * @options.baseUrl      like file:///home/gn/Workspace/Study/mywiki.html

/**
 * Register token object

};

    this.register(block_heading);
    this.register(block_code);
    this.register(block_lheading);
    this.register(block_hr);
    this.register(block_blockquote);
    this.register(block_image);
    this.register(block_table);

/**
 * BlockLexer compile
 * @src     markdown plain text
 * @return  html text
 */
$.md.BlockLexer.prototype.compile = function(src) {
    src = src.replace(/\r\n|\r/g, '\n')
             .replace(/\t/g, '    ')
             .replace(/\u00a0/g, ' ')  // unicode的不间断空格\u00A0,主要用在office中,让一个单词在结尾处不会换行显示,快捷键ctrl+shift+space
             .replace(/\u2424/g, '\n') // Javascript Escape
             .replace(/^ +$/gm, '');
    var cap,
        uglyHtml = '',
        self = this,
        handle = function (i, tokenObj) {
            cap = tokenObj.rule.exec(src);
            if(cap) {
                src = src.substring(cap[0].length);
                uglyHtml += tokenObj.handle(self, cap);
                return false; // jump out current each loop
        }
    };

    while(src) {
        $.each(self.tokenObjs, handle);
    }

    return uglyHtml;
};

function replace_char(src) {
    return src.replace(/\\\|/g, '&brvbar;')
              .replace(/\\`/g, '&fyh;')
              .replace(/\\</g, '&lt;')
              .replace(/\\>/g, '&gt;');
}

function recover_char(src) {
    return src.replace(/&brvbar;/g, '|')
              .replace(/&fyh;/g, '`');
}

$.md.marked = function(src, options) {
    var Lexer = new $.md.BlockLexer(options),
        uglyHtml = '';
    try {
        src = replace_char(src);
        uglyHtml = Lexer.compile(src);
        $.md.script = $.md.script || '';
        $.md.style = $.md.style || '';
        $.md.script += Lexer.script;
        $.md.style += Lexer.style;
        $.md.title = $.md.title || Lexer.title;
        return recover_char(uglyHtml);
    } catch (e) {
        return `<p>An error occured:</p><pre>${e.message}</pre>`;
    }
};

            parentObj.children.push(obj);
            extract_head_recursive(obj, heads);
        } else if(level === parentLevel) {
            obj = {text:$h.text(), level:level, id:parentObj.father.id+'.'+levelStr, father: parentObj.father, children:[]};
            parentObj.father.children.push(obj);
            extract_head_recursive(obj, heads);
        } else if(level < parentLevel) {
            brotherObj = parentObj;
            while(brotherObj.level !== level) {
                brotherObj = brotherObj.father;
            }
            obj = {text:$h.text(), level:level, id:brotherObj.father.id+'.'+levelStr, father: brotherObj.father, children:[]};
            brotherObj.father.children.push(obj);
            extract_head_recursive(obj, heads);

        if(items.length === 0) {
            return '';
        }

            out = '<ul>&items;</ul>',

                em = (i.children.length > 0) ? '<em></em>' : '';
            itemsOut += `<li ${tocend}>${em}<a href="javascript:void(0);">${$.trim(i.text)}</a>

        $hes = $htmlObj.find(':header'),
